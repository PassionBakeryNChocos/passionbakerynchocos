<div class="container">
    <h2>Special Cake Order Form</h2>
    <form id="special-order-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>
        </div>

        <div class="form-group">
            <label for="weight">Weight of Custom Cake (minimum 2.5 kg):</label>
            <input type="number" id="weight" name="weight" value="2.5" min="2.5" step="0.5" required>
        </div>

        <div class="form-group">
            <label for="delivery-date">Date for Order Delivery:</label>
            <input type="date" id="delivery-date" name="delivery-date" required>
        </div>

        <div class="form-group">
            <label for="delivery-mode">Mode of Delivery:</label>
            <select id="delivery-mode" name="delivery-mode" required>
                <option value="pickup">Pickup</option>
                <option value="to-go">To Go</option>
            </select>
        </div>

        <div class="form-group">
            <label for="occasion">Occasion for the Custom Cake:</label>
            <input type="text" id="occasion" name="occasion" required>
        </div>

        <div class="form-group">
            <label for="flavour">Flavour of the Cake:</label>
            <input type="text" id="flavour" name="flavour" required>
        </div>

        <div class="form-group">
            <label for="special-design">Any Special Design (Upload Image):</label>
            <input type="file" id="special-design" name="special-design" accept="image/*">
        </div>

        <div class="form-group">
            <label for="name-on-cake">Name on the Cake:</label>
            <select id="name-on-cake" name="name-on-cake" required>
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>
            <input type="text" id="cake-name" name="cake-name" placeholder="Type the name" style="display:none;">
        </div>

        <div class="form-group">
            <label for="special-request">Any Other Request for the Special Order:</label>
            <textarea id="special-request" name="special-request" required></textarea>
        </div>

        <button type="submit">Submit Order</button>
    </form>
</div>

<img src="border bottom.png"
style="height:70%; width: 70%; margin-top: 20px; padding-left: 15%; padding-bottom: 50px;">


<script>

<!-- Script for Navigation Toggle -->
function myFunction() {
var x = document.getElementById("myTopnav");
if (x.className === "topnav") {
x.className += " responsive";
} else {
x.className = "topnav";
}
}

    // Show or hide the name input based on selection
    document.getElementById('name-on-cake').addEventListener('change', function() {
        const cakeNameInput = document.getElementById('cake-name');
        if (this.value === 'yes') {
            cakeNameInput.style.display = 'block';
        } else {
            cakeNameInput.style.display = 'none';
            cakeNameInput.value = ''; // Clear the input if hidden
        }
    });

    // Handle form submission
    document.getElementById('special-order-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Collect form data
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const address = document.getElementById('address').value;
        const weight = document.getElementById('weight').value;
        const deliveryDate = document.getElementById('delivery-date').value;
        const deliveryMode = document.getElementById('delivery-mode').value;
        const occasion = document.getElementById('occasion').value;
        const flavour = document.getElementById('flavour').value;
        const specialDesign = document.getElementById('special-design').files[0] ? document.getElementById('special-design').files[0].name : 'No special design';
        const nameOnCake = document.getElementById('name-on-cake').value === 'yes' ? document.getElementById('cake-name').value : 'No';
        const specialRequest = document.getElementById('special-request').value;

        // Create the message
        const message = `*Special Cake Order*\n` +
                        `Name: ${name}\n` +
                        `Phone: ${phone}\n` +
                        `Address: ${address}\n` +
                        `Weight: ${weight} kg\n` +
                        `Delivery Date: ${deliveryDate}\n` +
                        `Delivery Mode: ${deliveryMode}\n` +
                        `Occasion: ${occasion}\n` +
                        `Flavour: ${flavour}\n` +
                        `Special Design: ${specialDesign}\n` +
                        `Name on Cake: ${nameOnCake}\n` +
                        `Special Request: ${specialRequest}`;

        // Encode the message for URL
        const encodedMessage = encodeURIComponent(message);

        // Replace with your WhatsApp number (including country code, but without +)
        const whatsappNumber = '919869153017'; // e.g., '1234567890'
        const whatsappLink = `https://api.whatsapp.com/send?phone=${whatsappNumber}&text=${encodedMessage}`;

        // Open WhatsApp
        window.open(whatsappLink, '_blank');
    });
</script>
