<div class="container">
    <h2>Special Chocolate Order Form</h2>
    <form id="special-order-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity of Chocolates (minimum 50 chocolates)</label>
            <input type="number" id="weight" name="weight" value="50" min="50" step="6" required>
        </div>

        <div class="form-group">
            <label for="delivery-date">Date for Order Delivery:</label>
            <input type="date" id="delivery-date" name="delivery-date" required>
        </div>

        <div class="form-group">
            <label for="delivery-mode">Mode of Delivery:</label>
            <select id="delivery-mode" name="delivery-mode" required>
                <option value="homedelivery">Home Delivery </option>
                <option value="pickup">Pick Up</option>
            </select>
        </div>

        <div class="form-group">
            <label for="flavour">Flavour For the Chocolates:</label>
            <input type="text" id="flavour" name="flavour" required>
        </div>

        <div class="form-group">
            <label for="special-request">Any Other Request for the Special Order:</label>
            <textarea id="special-request" name="special-request" required></textarea>
        </div>

        <button type="submit">Submit Order</button>
    </form>
</div>

<img src="border bottom.png"
style="height:70%; width: 70%; margin-top: 20px; padding-left: 15%; padding-bottom: 50px;">


<script>

<!-- Script for Navigation Toggle -->
function myFunction() {
var x = document.getElementById("myTopnav");
if (x.className === "topnav") {
x.className += " responsive";
} else {
x.className = "topnav";
}
}

document.getElementById('special-order-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Collect form data
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const address = document.getElementById('address').value;
        const quantity = document.getElementById('weight').value;
        const deliveryDate = document.getElementById('delivery-date').value;
        const deliveryMode = document.getElementById('delivery-mode').value;
        const flavour = document.getElementById('flavour').value;
        const specialRequest = document.getElementById('special-request').value;

        // Create a message
        const message = `New Special Order:\n
        Name: ${name}\n
        Phone: ${phone}\n
        Address: ${address}\n
        Quantity: ${quantity}\n
        Delivery Date: ${deliveryDate}\n
        Delivery Mode: ${deliveryMode}\n
        Flavour: ${flavour}\n
        Special Request: ${specialRequest}`;

        // Encode the message for URL
        const encodedMessage = encodeURIComponent(message);

        // Replace 'YOUR_WHATSAPP_NUMBER' with your actual WhatsApp number
        const whatsappNumber = '919869153017'; // e.g., '1234567890'
        const whatsappUrl = `https://api.whatsapp.com/send?phone=${whatsappNumber}&text=${encodedMessage}`;

        // Open WhatsApp with the message
        window.open(whatsappUrl, '_blank');
    });
</script>
